<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Game: Color Click Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Creepster&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startScreen">
        <h2>FlashBotðŸ¤–<br>: Hit the Color!</h2>
        <p>Click when the robot's eyes match the target color!</p>
        <button id="startButton">Start Game</button>
    </div>

    <div id="gameScreen">
        <div id="targetColorBox">Color here!</div>
        <canvas id="gameCanvas"></canvas>
        <div id="scoreboard">Score: <span id="score">0</span> | Level: <span id="level">1</span></div>
    </div>

    <div id="gameOverOverlay" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your final score is: <span id="finalScore"></span></p>
        <button id="restartButton">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
